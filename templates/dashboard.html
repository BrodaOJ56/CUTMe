{% extends 'layout.html' %}

{% block content %}
    <h1>Welcome, {{ user.username }}!</h1>
    
    <h2>Your Links</h2>

    <div class="link-card-container">
        {% for link in link_data[:3] %}
            <div class="link-card">
                <h3><a href="{{ link.url.short_url }}">{{ link.url.short_url }}</a></h3>
                <img src="data:image/png;base64,{{ qr_img_base64 }}" alt="QR Code">
                <p>Created at: {{ link.url.created_at }}</p>
                <p>Clicks: {{ link.url.click_count }}</p>
                <form action="{{ url_for('delete_url', url_id=link.url.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('edit_url', url_id=link.url.id) }}"><button type="submit">Edit</button></a>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('dashboard_all') }}" class="link-button">View All Links</a>
{% endblock %}
